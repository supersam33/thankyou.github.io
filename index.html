<!DOCTYPE html>
<html>
<head>
	<title>Thank You</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<img src="C:\Users\Samarendra\Desktop\Moon Light\bg.jpg" id="bg">
		<img src="C:\Users\Samarendra\Desktop\Moon Light\moon.png" id="moon">
		<img src="C:\Users\Samarendra\Desktop\Moon Light\mountain.png" id="mountain">
		<img src="C:\Users\Samarendra\Desktop\Moon Light\road.png" id="road">
		<h2 id="text">Thank You</h2>
	</section>
	<p id="paragraph">Hello. my name is Samarendra.</p>
	<script type="text/javascript">
		let bg = document.getElementById("bg");
		let moon = document.getElementById("moon");
		let mountain = document.getElementById("mountain");
		let road = document.getElementById("road");
		let text = document.getElementById("text");

		window.addEventListener('scroll', function(){
			var value = window.scrollY;

			bg.style.top = value * 0.5 + 'px';
			moon.style.left = -value * 0.5 + 'px';
			mountain.style.top = -value * 0.15 + 'px';
			road.style.top = -value * 0.15 + 'px';
			text.style.top = -value * 1 + 'px';
		})
	</script>
</body>
